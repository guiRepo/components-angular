<div class="main-container">
  <div class="select-container">
    <checkbox-disabled-component [label]="'Desabilitar select'"  (checked)="updateValue($event)" />
    <select-component [disabled]="statusCheckedSelect" [items]="listItems"/>
  </div>
  <div class="switch-container">
    <checkbox-disabled-component [label]="'Desabilitar switch'"  (checked)="updateValue($event)" />
    <switch-component [disabled]="statusCheckedSwitch"/>
  </div>
</div>
